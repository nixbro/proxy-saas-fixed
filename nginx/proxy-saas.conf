server {
    listen 8889;
    server_name 138.201.33.108;
    root /var/www/html;
    index index.php index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Robots-Tag "noindex, nofollow" always;
    
    # API endpoints
    location /api/ {
        try_files $uri $uri/ /api/proxies.php?$query_string;
        
        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            # Additional security headers for API
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "DENY" always;
        }
    }
    
    # Control API - LOCALHOST ONLY (SECURITY CRITICAL)
    location /api/internal/control.php {
        # Only allow localhost and server IP
        allow 127.0.0.1;
        allow ::1;
        allow 138.201.33.108;
        deny all;
        
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Extra security for control API
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }
    
    # Authentication and Traffic APIs (public but secured in PHP)
    location ~ ^/api/internal/(auth|traffic)\.php$ {
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.sql$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.log$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to config files
    location ~ \.(conf|ini|env)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Rate limiting for API endpoints
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
    }
    
    # Basic security settings
    server_tokens off;
    client_max_body_size 1M;
    client_body_timeout 10s;
    client_header_timeout 10s;
    
    # Logging
    access_log /var/log/nginx/proxy-saas-access.log;
    error_log /var/log/nginx/proxy-saas-error.log;
}
