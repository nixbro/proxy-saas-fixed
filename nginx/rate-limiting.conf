# Rate limiting configuration for Proxy SaaS System
# Add this to /etc/nginx/nginx.conf in the http block

# Define rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=auth:10m rate=200r/m;
limit_req_zone $binary_remote_addr zone=control:10m rate=10r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=perip:10m;
limit_conn_zone $server_name zone=perserver:10m;
